<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="container">
    <div class="left">
      <img src="./images/logo.svg" alt="" class="logo">

      <img src="./images/hero-mobile.jpg" alt="" class="img-mobile">
      <div class="inner-text">
        <h1><span>We're</span><br> coming <br> soon</h1>

        <p> Hello fellow shoppers! We're currently building our new<br> fashion store.
          Add your email below to stay up-to-date with<br> announcements and our launch deals.</p>

        <form id="form" action="">
          <div class="form-control">
            <input type="text" name="" id="email" placeholder="Email Address">
            <small></small>
            <img src="./images/icon-error.svg" alt="" class="error-icon">
          </div>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Ahmed (BlueExOo)</a>
    </p>
  </footer>

  <script>
    const form = document.getElementById('form')

    form.addEventListener('submit', e => {
      e.preventDefault()

      const email = form['email'].value;

      if (email === '') {
        const formControl = form['email'].parentNode
        formControl.classList.add('error')

        const small = formControl.querySelector('small');
        small.innerText = 'please provide a vaild email';
        small.style.display = 'block';
      } else {
        const formControl = form['email'].parentNode
        formControl.classList.remove('error')

        const small = formControl.querySelector('small');
        small.style.display = 'none';
      }
    })
  </script>
</body>

</html>
