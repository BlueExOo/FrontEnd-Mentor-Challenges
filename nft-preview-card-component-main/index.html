<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="bg-img" src="./images/image-equilibrium.jpg" alt="">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="sub-title">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-box">
        <div class="box">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="box">
          <img src="./images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
      </div>
      <div class="img-box">
        <div class="img-circle">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
