<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="text-content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="sub-title">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-box">
            <p class="stat-title">10k+</p>
            <p class="stat-sub-title">companies</p>
          </div>
          <div class="stat-box">
            <p class="stat-title">314</p>
            <p class="stat-sub-title">templates</p>
          </div>
          <div class="stat-box">
            <p class="stat-title">12m+</p>
            <p class="stat-sub-title">queries</p>
          </div>
        </div>
      </div>
      <div class="img-card">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
