<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">
    <div class="header-img">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern">
    </div>
    <div class="card">
      <div class="victor-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <h2 class="title">Victor Crest <span>26</span></h2>
      <p class="sub-title">London</p>

      <div class="stats-box">
        <div class="stats">
          <p class="stats-num">80K</p>
          <p class="p">Followers</p>
        </div>

        <div class="stats">
          <p class="stats-num">803K</p>
          <p class="p">Likes</p>
        </div>

        <div class="stats">
          <p class="stats-num">1.4K</p>
          <p class="p">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
